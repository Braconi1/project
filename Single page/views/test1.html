<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Delete Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .entity {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit and Delete Example</h1>
    <div id="entityContainer" class="entity">
        <h2 id="entityName"></h2>
        <p id="entityDescription"></p>
        <button onclick="editEntity()">Edit</button>
        <button onclick="deleteEntity()">Delete</button>
    </div>
    <div id="messageContainer" class="message" style="display: none;"></div>
</div>

<script>
    // Simulating fetching data from a JSON file
    const entity = {
        name: "Sample Entity",
        description: "This is a description of the sample entity."
    };

    document.getElementById("entityName").innerText = entity.name;
    document.getElementById("entityDescription").innerText = entity.description;

    function editEntity() {
        const newName = prompt("Enter new name:", entity.name);
        const newDescription = prompt("Enter new description:", entity.description);

        if (newName !== null && newDescription !== null) {
            entity.name = newName;
            entity.description = newDescription;

            document.getElementById("entityName").innerText = entity.name;
            document.getElementById("entityDescription").innerText = entity.description;

            showMessage("Entity edited successfully!", "success");
        } else {
            showMessage("Edit operation cancelled.", "error");
        }
    }

    function deleteEntity() {
        const confirmDelete = confirm("Are you sure you want to delete this entity?");
        if (confirmDelete) {
            document.getElementById("entityContainer").style.display = "none";
            showMessage("Entity deleted successfully!", "success");
        } else {
            showMessage("Delete operation cancelled.", "error");
        }
    }

    function showMessage(message, type) {
        const messageContainer = document.getElementById("messageContainer");
        messageContainer.innerText = message;
        messageContainer.className = `message ${type}`;
        messageContainer.style.display = "block";
        setTimeout(() => {
            messageContainer.style.display = "none";
        }, 3000);
    }
</script>

</body>
</html>
