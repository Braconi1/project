<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #signupForm {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group #passwordStrength {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            color: #777;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .notification {
            display: none;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #4CAF50;
            background-color: #dff0d8;
            color: #3c763d;
            border-radius: 5px;
            font-size: 16px;
        }
        .popout-notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            body {
                padding: 20px;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>

<form id="signupForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" id="date" name="date" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordStrength"></span>
    </div>
    <button type="submit">Submit</button>
    <div id="notification" class="notification">Registration successful! You can now log in.</div>
</form>

<div id="popoutNotification" class="popout-notification">Registration successful!</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>

<script>
    $(function() {
        $("#date").datepicker({
            dateFormat: "yy-mm-dd"
        });

        $("#password").on("keyup", function() {
            var strength = 0;
            var password = $(this).val();
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[@$!%*?&#]/)) strength++;
            var strengthText = ["Very Weak", "Weak", "Medium", "Strong", "Very Strong"];
            $("#passwordStrength").text(strengthText[strength]);
        });

        $("#signupForm").validate({
            rules: {
                name: { required: true },
                email: { required: true, email: true },
                date: { required: true, dateISO: true },
                password: {
                    required: true,
                    minlength: 8,
                    pattern: /(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@$!%*?&#]).*/
                }
            },
            messages: {
                name: "Please enter your name",
                email: "Please enter a valid email address",
                date: "Please enter a valid date",
                password: {
                    required: "Please provide a password",
                    minlength: "Your password must be at least 8 characters long",
                    pattern: "Your password must contain at least one lowercase letter, one uppercase letter, one digit, and one special character"
                }
            },
            submitHandler: function(form) {
                var userData = {
                    name: $("#name").val(),
                    email: $("#email").val(),
                    date: $("#date").val(),
                    password: $("#password").val()
                };
                
                // Save user data to localStorage
                localStorage.setItem("userData", JSON.stringify(userData));

                // Display success notification
                $("#notification").fadeIn().delay(3000).fadeOut();

                // Display pop-out notification
                $("#popoutNotification").fadeIn().delay(3000).fadeOut();

                // Clear the form
                form.reset();
                
                return false; // Prevent default form submission
            }
        });
    });
</script>

</body>
</html>
