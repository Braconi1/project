<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form id="signupForm" action="#">
            <input type="text" placeholder="First Name" name="firstName">
            <input type="text" placeholder="Last Name" name="lastName">
            <input type="text" placeholder="Username" name="username">
            <input type="text" placeholder="Address" name="address">
            <input type="text" placeholder="Email" name="email">
            <input type="password" placeholder="Password" name="password">
            <input type="password" placeholder="Re-Enter Password" name="confirmPassword">
            <button type="submit">Register</button>
        </form>
        <div id="signupSuccess" style="display:none; color: green;">Data saved successfully!</div>
        <div class="terms">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree to these <a href="#">Terms & Conditions</a></label>
        </div>
        <div class="member">
            Already a member? <a href="./login.html">
                Login Here
            </a>
        </div>
    </div>
    <script src="ajax.js"></script>
</body>
</html>
